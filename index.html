<!doctype html>
<html lang="en">
<head>
    <title>Template (Three.js)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script type="text/javascript" src="js/dat.gui.min.js"></script>

<!-- Our libraries. -->
<script type="text/javascript" src="js/GUI.js"></script>
<script type="text/javascript" src="js/X.js"></script>


<!-- Code to display an information button and box when clicked. -->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>

<link rel=stylesheet href="css/jquery-ui.css" />
<script src="js/info.js"></script>
<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<script>
// My utilities

debug = {}
function texture(src) {
	var floorTexture = new THREE.ImageUtils.loadTexture( src );
	var floorMaterial = new THREE.MeshBasicMaterial( { 
      map: floorTexture,     /*  */
      side: THREE.DoubleSide /* both sides of this mesh are drawn */ 
  });
  return floorMaterial
}


/*
	Template taken from Three.js "tutorials by example" by Lee Stemkoski
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();
var gui = new GUI();

// custom global variables
var mesh;

var fps = null;

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:false} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
  // EVENTS
  THREEx.WindowResize(renderer, camera);
//  THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	// FLOOR

  var floor = surface(
        { src: 'images/checkerboard.jpg'
        , size: new THREE.Vector2(1000,1000)
        }
  )
  floor.position.x = 0.5
	floor.rotation.x = Math.PI / 2; // Rotations happend before the position is moved
	scene.add(floor);

  var floor = surface(
        { src: 'images/checkerboard.jpg'
        , size: new THREE.Vector2(100,100)
        }
  )

	floor.position.y = -100.5;
	floor.rotation.x = 0;
	floor.rotation.z = 0.1;

  gui.folder('position',function() {
    this.add(floor.position, 'y',-100,100)
  })

	scene.add(floor);
  debug.floor_ = floor
	
	////////////
	// CUSTOM //
	////////////
	
	var geometry = new THREE.SphereGeometry( 30, 32, 16 );
	var material = new THREE.MeshLambertMaterial( { color: 0x990088 } );
	mesh = new THREE.Mesh( geometry, material );
	mesh.position.set(0,40,0);
	scene.add(mesh);
	
  // The controller
  
  gui.folder("Camera",function() {
    this.add(window, 'fps', { Slow: 1, Slower: 10, "Full Speed": null } );
    this.add(camera, 'fov').listen().onChange(function(value) {
      camera.updateProjectionMatrix()
    })
    this.folder('position',function() {
      this.add(camera.position, 'x').listen();
      this.add(camera.position, 'y').listen();
      this.add(camera.position, 'z').listen();
    })
    return true;
  })
  
  


}


function animate() 
{
  if (fps == null) {
    requestAnimationFrame( animate );
  } else {
    setTimeout(function () { requestAnimationFrame( animate ) },1000 / fps)
  }
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{	  
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

$(function() {
  init();
  animate();


  gui_ = gui
  
});

</script>

</body>
</html>
