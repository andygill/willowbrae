<script>
// My utilities

function texture(src) {
	var floorTexture = new THREE.ImageUtils.loadTexture( src );
	var floorMaterial = new THREE.MeshBasicMaterial( { 
      map: floorTexture,     /*  */
      side: THREE.DoubleSide /* both sides of this mesh are drawn */ 
  });
  return floorMaterial
}

var surfaceCache = {};

function surface(args) {
  console.log(args,surfaceCache)
  var src = args.src || "";
  if (surfaceCache[src]) {
    var floorMaterial = surfaceCache[src];
  } else {
  	var floorTexture = new THREE.ImageUtils.loadTexture( src );
  	var floorMaterial = new THREE.MeshBasicMaterial( { 
        map: floorTexture,     /*  */
        side: THREE.DoubleSide /* both sides of this mesh are drawn */ 
    });
    surfaceCache[src] = floorMaterial;
  }
  var size = args.size || new THREE.Vector2(100,100)
	var floorGeometry = new THREE.PlaneGeometry(size.x,size.y);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
  return floor;
}

/*
	Template taken from Three.js "tutorials by example" by Lee Stemkoski
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var mesh;


// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	// FLOOR

  var floor = surface(
        { src: 'images/checkerboard.jpg'
        , size: new THREE.Vector2(1000,1000)
        }
  )
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	
	////////////
	// CUSTOM //
	////////////
	
	var geometry = new THREE.SphereGeometry( 30, 32, 16 );
	var material = new THREE.MeshLambertMaterial( { color: 0x990088 } );
	mesh = new THREE.Mesh( geometry, material );
	mesh.position.set(0,40,0);
	scene.add(mesh);
	
}

fps = null;

function animate() 
{
  if (fps == null) {
    requestAnimationFrame( animate );
  } else {
    setTimeout(function () { requestAnimationFrame( animate ) },1000 / fps)
  }
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{	  
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

$(function() {
  init();
  animate();

  var text = { message: "Hello!" }
  var gui = new dat.GUI();

  function folder(gui,name,code) {
    var g = gui.addFolder(name);
    var r = code(g);
    if (r != false) {
      g.open();
    }
  }
  gui_ = gui;

  folder(gui,'Camera',function(g) {
    g.add(window, 'fps', { Slow: 1, Slower: 10, "Full Speed": null } );
    g.add(camera, 'fov').onChange(function(value) {
      camera.updateProjectionMatrix()
    })
    folder(g,'position',function(g) {
      g.add(camera.position, 'x')
      g.add(camera.position, 'y')
      g.add(camera.position, 'z')
      return false;
    })
    return false;
  })
