<!doctype html>
<html lang="en">
<head>
    <title>Template (Three.js)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<!-- Code to display an information button and box when clicked. -->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel=stylesheet href="css/jquery-ui.css" />
<script src="js/info.js"></script>
<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<textarea id="commands" rows="40" cols="48" style="position: absolute; right:0px; top:0px">
</textarea>
<div style="position: absolute; right:0px; bottom:0px">
 <button>Continue</button>

</div>

<script>
/*
	Template taken from Three.js "tutorials by example" by Lee Stemkoski
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var mesh;

init();
animate();

// FUNCTIONS 		
function init() 
{
  // Hack to comment out the 3D view update
  stats    = { update: function() { return } } 
  renderer = { render: function() { return } }
  controls = { update: function() { return } }
//  return 
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
//	var SCREEN_WIDTH = $("#ThreeJS").width(), SCREEN_HEIGHT = window.innerHeight;
	var SCREEN_WIDTH = 1920/2, SCREEN_HEIGHT = 1200/ 2;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
        console.log(Detector.webgl)
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
//	THREEx.WindowResize(renderer, camera);
//	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	// FLOOR
	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
//	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
//	floorTexture.repeat.set( 1, 1 );
	var floorMaterial = new THREE.MeshBasicMaterial( { 
      map: floorTexture,     /*  */
      side: THREE.DoubleSide /* both sides of this mesh are drawn */ 
  });
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	// SKYBOX
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	
	////////////
	// CUSTOM //
	////////////
	
	var geometry = new THREE.SphereGeometry( 30, 32, 16 );
	var material = new THREE.MeshLambertMaterial( { color: 0x990088 } );
	mesh = new THREE.Mesh( geometry, material );
	mesh.position.set(0,40,0);
	scene.add(mesh);
	
}

function animate() 
{
  requestAnimationFrame( animate );
  try { 
    eval($("#commands").val())
    $("#commands").addClass("working-border");
    $("#commands").removeClass("failure-border");

  } catch (ex) { 
    $("#commands").addClass("failure-border");
    $("#commands").removeClass("working-border");
  }
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{	  
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

$(function() {
  var mouse = null;

  $(document).on('mousemove',function(e) {
    // Now try to find where you are
    if (mouse) { //  && (e.timeStamp - mouse.ts) > 1000) {
      console.log("body mousemove",$(this),e)
      // x
      // From http://stackoverflow.com/questions/1211212/how-to-calculate-an-angle-from-three-points
      // Converted to JS.
      var x = mouse.x - e.pageX;
      var y = mouse.y - e.pageY;
      var distance = Math.sqrt(x*x + y*y)
      if (distance > 10) {
        
      }
      

      var dx = e.pageX - mouse.x;
      var dy = e.pageY - mouse.y;
      var a = Math.atan2(dy,dx);

      var dpx= mouse.x_-mouse.x;
      var dpy= mouse.y_-mouse.y;
      var b=Math.atan2(dpy, dpx);

      var diff  = a-b;


      if (diff > Math.PI) {
          diff -= 2 * Math.PI;
      } else if (diff < -Math.PI) {
          diff += 2 * Math.PI;
      } 


      var distance = Math.sqrt(x*x + y*y)
      var dy = e.pageY - mouse.y;

//      if (distance > 10) {
//        mouse.val += 0.1 * diff * distance;
//      }
      mouse.val = 0.1 * (mouse.x - e.pageX)

//      if (Math.abs(diff) > 1) {
        console.log("after",mouse, diff,distance)          
//      }

      mouse.val += diff;

      // Set the value
      
      var commands = $("#commands")
      var begin = commands[0].selectionStart;
      var end = commands[0].selectionEnd;
      var val0 = commands.val();
      var act  = "" + Math.round(parseInt(mouse.sel) + mouse.val)
      var val1 = val0.substring(0,begin) + act + val0.substring(end) 

      commands.val(val1)
      commands[0].setSelectionRange(begin,begin + act.length)
      
      console.log(commands,begin,end,val0,val1)

      mouse.x_ = e.pageX;
      mouse.y_ = e.pageY;
      return false;
    } else {
      return true; // need to handle the mouse move somewhere else
    }
  })
  $(document).on('mouseup',function(e) {
    // Now try to find where you are
    mouse = null;
//    console.log("body mousemove",$(this),e)
    return false;
  })
  $("#commands").on('mousedown ',function(e) {
    var commands = $("#commands")
    if (e.altKey && commands[0].setSelectionRange) {
      var sel = commands.val().substring(commands[0].selectionStart,commands[0].selectionEnd)
      if (!isNaN(sel)) {
        mouse = { x: e.pageX, y : e.pageY, x_: e.pageX, y_: e.pageY, 
                  val: 0, ts: e.timeStamp, sel: sel
        }
        // Now try to find where you are
        console.log("#commands mousedown",$(this),e)
      }
      return false;
    } 
    return true;
  })

  
});

</script>

</body>
</html>
